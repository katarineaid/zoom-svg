<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG</title>
</head>

<style type="text/css">
  svg {
    overflow: hidden;
  }
  body {
    overflow: hidden;
  }
</style>
<body>
<svg id="svg"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="100%"
     height="100%"
     viewBox="0 0 100 100">
  <g  id="svgGroup">
    <path d="M 0,0 100,100 0,100 100,0" fill="none" stroke="black"></path>
    <circle cx="50" cy="50" r="5" fill="none" stroke="black"/>
  </g>

</svg>
</body>
